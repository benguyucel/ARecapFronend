<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Brand Name</th>
        <th scope="col">Color Name</th>
        <th scope="col">Car Price</th>
        <th scope="col">Rent Date</th>
        <th scope="col">Return Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rentaldetail of rentalDetails">
        <th scope="row">{{rentaldetail.id}}</th>
        <th scope="row">{{rentaldetail.firstName}}</th>
        <th scope="row">{{rentaldetail.lastName}}</th>
        <th scope="row">{{rentaldetail.brandName}}</th>
        <th scope="row">{{rentaldetail.colorName}}</th>
        <th scope="row">{{rentaldetail.carName}}</th>
        <th scope="row">{{rentaldetail.rentDate}}</th>
        <th scope="row">{{rentaldetail.returnDate}}</th>
      </tr>
    </tbody>
  </table>
