<ul class="list-group mb-3">
  <li (click)="toggleClass()" class="list-group-item text-center text-white bg-secondary">BRANDS</li>
  <input class="form-control" type="text" [(ngModel)]="filterText" id="">
<li routerLink="/cars/brand/{{brand.id}}" 
  (click)="setCurrentBrand(brand)" [class]="getCurrentBrandClass(brand)" class="brand-list" 
  *ngFor="let brand of brands | brandPipe:filterText ">{{ brand.name |uppercase }}</li>

</ul>
<h5 *ngIf="currentBrand">{{currentBrand.name}} Tıklandı</h5>
