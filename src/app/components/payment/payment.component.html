<div class="card mt-5">
    <div class="card-header p-0">
        <h2 class="mb-0">
            <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse"
                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <div class="d-flex align-items-center justify-content-between">
                    <span>Credit card</span>
                    <div class="icons">
                        <img src="https://i.imgur.com/2ISgYja.png" width="30" />
                        <img src="https://i.imgur.com/W1vtnOV.png" width="30" />
                        <img src="https://i.imgur.com/35tC99g.png" width="30" />
                        <img src="https://i.imgur.com/2ISgYja.png" width="30" />
                    </div>
                </div>
            </button>
        </h2>
        
    </div>
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <form [formGroup]="paymentForm" >
        <div class="card-body payment-card-body">
            <div class="row">
                <span class="font-weight-normal card-text">Card Name</span>
                <div class="input">
                    <i class="fa fa-credit-card"></i>
                    <input formControlName="cardName"  type="text" class="form-control" placeholder="Your Name" required/>
                </div>
            </div>
            <div class="row mb-3 mt-3">
                <span class="font-weight-normal card-text">Card Number</span>
                <div class="input">
                    <i class="fa fa-credit-card"></i>
                    <input formControlName="cardNumber" type="text" class="form-control" placeholder="0000 0000 0000 0000"  required/>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col-md-6">
                    <span  class="font-weight-normal card-text">Expiry Date</span>
                    <div class="input">
                        <i class="fa fa-calendar"></i>
                        <input formControlName="expriy" type="text" class="form-control" placeholder="MM/YY"  required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <span class="font-weight-normal card-text">CVC/CVV</span>
                    <div class="input">
                        <i class="fa fa-lock"></i>
                        <input formControlName="ccv" type="text" class="form-control" placeholder="000" required />
                    </div>
                </div>
            </div>
          <div class="row">
            <div class="col-md-6">
                <span class="text-muted certificate-text"><i class="fa fa-lock"></i>Amount you have to pay : {{amount | currency:'TRY' }} </span>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary btn-block" (click)="pay()">PAY</button>
            </div>
          </div>
        </div>
    </form>
    </div>
</div>
