<ul class="list-group">
  <li  class="list-group-item text-center text-white bg-secondary">Colors</li>
  <input class="form-control" type="text" [(ngModel)]="filterText">
    <li routerLink="/cars/color/{{color.id}}" (click)="setCurrentColor(color)" 
    [class]="getCurrentColorClass(color)" *ngFor="let color of colors | colorPipe:filterText">{{ color.name }}</li>
  </ul>
